<div class="row">
<div id="leftSide" class="col">
  <h1 class="display-3">Contact Me</h1>
  <p>Lorem ipsum dolor sit amet, consectetur
    adipiscing elit, sed do eiusmod tempor
    incididunt ut labore et dolore magna
    aliqua. Lorem ipsum dolor sit amet, consectetur

    adipiscing elit.
  </p>
  <div id="imgContainer">
    <img id="contactImg" class="img-fluid" src="assets/contact.png" alt="Graphic of woman opening email"/>
  </div>
</div>

<div id="rightSide" class="col">
  <form>
    <div class="row">
      <div class="col">
        <label for="fName" class="label">First Name</label>
        <input type="text" id="fName" class="form-control" aria-label="First Name" [required]="true"/>
      </div>
      <div class="col">
        <label for="lName" class="label">Last Name</label>
        <input type="text" class="form-control" id="lName" aria-label="Last Name" [required]="true"/>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="email" class="label">Email</label>
        <input type="text" class="form-control" id="email" aria-label="Email" [required]="true"/>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="message" class="label">Message</label>
        <textarea name="message" id="message" class="form-control" [required]="true"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col text-end">
        <button type="submit" class="btn btn-primary contactBtn">Submit</button>
      </div>
    </div>
  </form>
</div>
</div>
